<div class="login-page">
    <div class="login-container">
        <div class="login-card">
            <h2>Iniciar sesión</h2>
            <form (ngSubmit)="onLogin()" #loginForm="ngForm">
                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Ingresa tu correo">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" [(ngModel)]="password" name="password"
                        placeholder="Ingresa tu contraseña">
                </div>
                <button type="submit" class="btn-login">Iniciar Sesión</button>
            </form>
            <div class="links">
                <a href="#">¿Olvidaste tu contraseña?</a><br>
                <a href="#">¿No tienes una cuenta? Regístrate</a>
                <a href="ayuda.html" target="_blank">Ayuda</a>
            </div>
        </div>
    </div>
</div>
